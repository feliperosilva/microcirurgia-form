<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label style="display: block;">Nome Completo:</label>
            <input type="text" style="display: block;">
            <label style="display: block;">Data de Nascimento:</label>
            <input type="text" style="display: block;" placeholder="DD/MM/YYYY">
            <label style="display: block;">Gênero:</label>
            <select>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Prefiro não dizer</option>
            </select>
            <label style="display: block;">NIF:</label>
            <input type="number" style="display: block;">
            <label style="display: block;">Contacto:</label>
            <input type="number" style="display: block;">
            <label style="display: block;">E-mail:</label>
            <input type="text" style="display: block;">
        </fieldset>        
    </form>
</body>
</html>
