<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label style="display: block;">Nome Completo:</label>
            <input type="text" style="display: block;" required>
            <label style="display: block;">Data de Nascimento:</label>
            <input type="date" style="display: block;" placeholder="DD/MM/YYYY" required>
            <label style="display: block;">Gênero:</label>
            <select>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Prefiro não dizer</option>
            </select>
            <label style="display: block;">NIF:</label>
            <input type="number" style="display: block;" required>
            <label style="display: block;">Contacto:</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" style="display: block;" required>
            <label style="display: block;">E-mail:</label>
            <input type="email" style="display: block;" required>
        </fieldset>
        <fieldset>
            <legend>Informações Médicas</legend>
            <label style="display: block;">Tipo de microcirurgia desejada:</label>
            <input type="text" style="display: block;" required>
            <label style="display: block;">Histórico Médico:</label>
            <textarea type="text" style="display: block;"></textarea>
            <label style="display: block;">Alergias:</label>
            <label>
                <input type="radio" required> Sim
            </label>
            <label>
                <input type="radio"> Não
            </label>
            <label style="display: block;">Se sim, quais?</label>
            <textarea type="text" style="display: block;"></textarea>
            <label style="display: block;">Medicamentos em uso:</label>
            <input type="text" style="display: block;">
            <label style="display: block;">Peso (em Kg):</label>
            <input type="text" style="display: block;">
            <label style="display: block;">Altura (em m):</label>
            <input type="text" style="display: block;">
        </fieldset>  
        <fieldset>
            <legend>Contacto e Agendamento</legend>
            <label style="display: block;">Melhor horário para contacto:</label>
            <label>
                <input type="radio"> 8h-10h
            </label>
            <label>
                <input type="radio"> 10h-12h
            </label>
            <label>
                <input type="radio"> 14h-16h
            </label>
            <label>
                <input type="radio"> 16h-18h
            </label>
            <label style="display: block;">Preferência de dia da semana:</label>
            <p>Opção 1</p>
            <select>
                <option>Selecione</option>
                <option>Indiferente</option>
                <option>Segunda-feira</option>
                <option>Terça-feira</option>
                <option>Quarta-feira</option>
                <option>Quinta-feira</option>
                <option>Sexta-feira</option>
                <option>Sábado</option>
            </select>
            <p>Opção 2</p>
            <select>
                <option>Selecione</option>
                <option>Segunda-feira</option>
                <option>Terça-feira</option>
                <option>Quarta-feira</option>
                <option>Quinta-feira</option>
                <option>Sexta-feira</option>
                <option>Sábado</option>
            </select>
            <p>Opção 3</p>
            <select>
                <option>Selecione</option>
                <option>Segunda-feira</option>
                <option>Terça-feira</option>
                <option>Quarta-feira</option>
                <option>Quinta-feira</option>
                <option>Sexta-feira</option>
                <option>Sábado</option>
            </select>
            <label style="display: block;">Informações Adicionais:</label>
            <textarea type="text" style="display: block;"></textarea>
        </fieldset>
        <fieldset>
            <legend>Consentimento</legend>
            <div>
                <label>
                    <input type="checkbox" required> Eu li e concordo com os <a href="Termos">Termos e Condições</a>.
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox"> Eu autorizo o uso dos meus dados médicos para fins de pesquisa.
                </label>
            </div>
        </fieldset>     
    </form>

    <button type="submit">Enviar Formulário</button>

</body>
</html>
